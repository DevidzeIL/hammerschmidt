services:
  db:
    image: postgres:15-alpine
    container_name: vetplast-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vetplast}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vetplast123}
      POSTGRES_DB: ${POSTGRES_DB:-vetplast}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vetplast}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vetplast-web
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-vetplast}:${POSTGRES_PASSWORD:-vetplast123}@db:5432/${POSTGRES_DB:-vetplast}?schema=public
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      ADMIN_EMAIL_RECEIVER: ${ADMIN_EMAIL_RECEIVER}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node server.js"

volumes:
  postgres_data:
