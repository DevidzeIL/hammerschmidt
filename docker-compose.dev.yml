services:
  db:
    image: postgres:15-alpine
    container_name: vetplast-db-dev
    environment:
      POSTGRES_USER: vetplast
      POSTGRES_PASSWORD: vetplast123
      POSTGRES_DB: vetplast
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vetplast"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
