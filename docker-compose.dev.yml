# Локальная разработка: только Next.js без сборки образа
# Запуск: pnpm dev (или docker compose -f docker-compose.dev.yml up)
services:
  web:
    image: node:20-alpine
    container_name: hammerschmidt-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules  # анонимный том, чтобы не затирать node_modules хоста
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
    command: sh -c "corepack enable && corepack prepare pnpm@9 --activate && pnpm install && pnpm dev"
    stdin_open: true
    tty: true
